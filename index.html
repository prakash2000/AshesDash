<!DOCTYPE html>
<html ng-app="ashes2015">
<title ng-bind="title"></title>
<link href="css/style.css" type="text/css" rel="stylesheet"/>
<link href="css/dash-style.less" type="text/css" rel="stylesheet/less"/>
<body>
   <div>      
      <div class="wrapper">
        <div class="header"> 
          <h2>Ashes 2015</h2>          
        </div>
        <div class="content">
            <div class="sidebar left">
              <ul>
                <li ui-route="/home"><a ui-sref="home">Home</a></li>
                <li ui-route="/new_matches"><a ui-sref="newmatches">Add Matches</a></li>
                <li ui-route="/new_players"><a ui-sref="newplayers">Add Players</a></li>
                <li ui-route="/statistics"><a ui-sref="statistics">Statistics</a></li>
                <li ui-route="/comparison "><a ui-sref="comparison">Face2Face</a></li>
              </ul>
            </div>
            <div class="inner_container left">              
              <div ui-view></div>             
            </div>
        </div>
      </div>  
   </div>
   
<script type="text/javascript" src="scripts/less.min.js"></script>   
<script type="text/javascript" src="scripts/angular.min.js"></script>
<script type="text/javascript" src="scripts/angular-ui-router.min.js"></script>
<script type="text/javascript" src="scripts/firebase.js"></script>
<script type="text/javascript" src="scripts/angularfire.min.js"></script>

<script type="text/javascript" src="App/app.js"></script>  

<script type="text/javascript" src="App/controllers/MatchCtrl.js"></script>
<script type="text/javascript" src="App/controllers/PlayerCtrl.js"></script>

</body>
</html>
